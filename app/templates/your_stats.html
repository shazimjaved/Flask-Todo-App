{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mb-4">
  <div class="col-md-4 mb-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h5 class="card-title"><i class="fa fa-tasks me-2 text-primary"></i> Total Tasks</h5>
        <div class="display-4">{{ total_tasks }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h5 class="card-title"><i class="fa fa-check-circle me-2 text-success"></i> Completed Tasks</h5>
        <div class="display-4 text-success">{{ completed_tasks }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h5 class="card-title"><i class="fa fa-hourglass-half me-2 text-warning"></i> Pending Tasks</h5>
        <div class="display-4 text-warning">{{ pending_tasks }}</div>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title"><i class="fa fa-chart-line me-2 text-info"></i> Weekly Progress</h5>
        <canvas id="weeklyProgressChart" height="120"></canvas>
      </div>
    </div>
  </div>
</div>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  var weekLabels = {{ week_labels|tojson|safe }};
  var weekCounts = {{ week_counts|tojson|safe }};
</script>
<script>
  var ctx = document.getElementById('weeklyProgressChart').getContext('2d');
  var weeklyProgressChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: weekLabels,
      datasets: [{
        label: 'Completed Tasks',
        data: weekCounts,
        backgroundColor: '#2b2bb2',
        borderRadius: 8,
        maxBarThickness: 40
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 1 } }
      },
      plugins: {
        legend: { display: false }
      }
    }
  });
</script>
{% endblock %}
